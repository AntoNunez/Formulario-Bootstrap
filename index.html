<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container sm ">
        <div class="card text-left">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some Field are missing
                </div>
                <form>
                    <div class="row g-3">
                        <div class="col-sm-5">
                            <h6>Card #</h6>
                            <input type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx">
                        </div>
                        <div class="col-sm-3">
                            <h6>CVC #</h6>
                            <input type="text" class="form-control" placeholder="000">
                        </div>
                        <div class="col-md">
                            <h6>Amount</h6>
                            <input type="text" class="form-control" placeholder="Enter amount">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row mt-4">
                        <div class="col">
                            <h6>First name</h6>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="col">
                            <h6>Last name</h6>
                            <input type="text" class="form-control" placeholder="Enter your Lastname">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row mt-4">
                        <div class="form-group col-md-6">
                            <label for="inputCity">
                                <h6>City</h6>
                            </label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                        <div class="form-group col-sm">
                            <label for="inputState">
                                <h6>State</h6>
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="">Pick a state</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Venezuela">Venezuela</option>
                            </select>
                        </div>
                        <div class="form-group col-sm">
                            <label for="inputZip">
                                <h6>Postal Code</h6>
                            </label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h6>We accept:</h6>
                            <div class="d-inline p-2 bg-dark text-white">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="option 1" name="Boton" id="inlineradio">
                                    <label class="form-check-label" for="defaultCheck1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="option 2" name="Boton" id="inlineradio">
                                    <label class="form-check-label" for="defaultCheck1">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="option 3" name="Boton" id="inlineradio">
                                    <label class="form-check-label" for="defaultCheck1">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value=" option 4" name="Boton" id="inlineradio">
                                    <label class="form-check-label" for="defaultCheck1">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                <p class="fs-10">add any notes here.</p>
                            </div>
                            
                        </div>
                    </div>

                </form>

                <div class="card-footer text-muted gap-2 d-md-flex justify-content-md-end">
                    <input class="btn btn-secondary" type="submit" value="Cancel">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>


</html>
